<!DOCTYPE html>
<html>
  <head>
    <title>$$bot_name Command List</title>
<link rel="stylesheet" href="ExternalCSS.CSS"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

  <body>
   <div class="command_module">
      <h2>Alex Bot Commands</h2>
      Click command for a description.
      <ul class='command_cont'>
        $$all
      </ul>

      <h2>Mod Commands</h2>
      <ul class='command_cont'>
        $$mod
      </ul>


      <h2>Owner Commands</h2>
      <ul class='command_cont'>
        $$owner
      </ul>
    </div>
    <div class='clear'>
    </div>
  </body>
</html>

<script>
  $('.command_name').click(function(){
    var currentDiv = $(this);
    $('.command_name').children('div').hide();
    currentDiv.children('div').fadeIn('slow');
  });
</script>
